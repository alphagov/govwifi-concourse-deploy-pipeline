    jobs:
      - self-update

jobs:
  - name: self-update
    serial: true
    plan:
    - get: deploy-tools
      trigger: true
    - put: deploy-pipeline
      params:
        pipelines:
          - name: deploy
            team: govwifi
            config_file: deploy-tools/deploy.yml

  ###### Tests + Lints ######
  - name: Admin Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: admin
        - get: runner
        - <<: *docker-cache-ruby
          resource: admin-ruby-image
        - *docker-cache-mysql
        - *docker-cache-nginx
      - *test-and-lint

  - name: Authentication API Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: auth
        - get: runner
        - <<: *docker-cache-ruby
          resource: auth-ruby-image
        - *docker-cache-mysql
      - *test-and-lint
  
  - name: Logging API Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: logging
        - get: runner
        - <<: *docker-cache-ruby
          resource: logging-ruby-image
        - *docker-cache-mysql
      - *test-and-lint

  - name: User Signup API Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: user-signup
        - get: runner
        - <<: *docker-cache-ruby
          resource: user-signup-ruby-image
        - *docker-cache-mysql
      - *test-and-lint

  - name: Frontend Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: frontend
        - get: runner
        - <<: *docker-cache-alpine
          resource: frontend-alpine-image
      - *test-and-lint

  - name: Safe Restarter Tests
    interruptible: true
    plan:
      - aggregate:
        - <<: *get-source
          resource: safe-restarter
        - get: runner
        - <<: *docker-cache-ruby
          resource: safe-restarter-ruby-image
      - *test-and-lint

  - name: Frontend Acceptance Tests
    interruptible: true
    plan:
      - aggregate:
        - get: runner
        - <<: *get-source
          resource: acceptance-tests
        - get: frontend
          resource: frontend
          trigger: true
        - get: authentication-api
          resource: auth
          trigger: true
        - get: logging-api
          resource: logging
          trigger: true
      - *test-and-lint

  ###### Staging Deploys ######

  - name: Authentication API Staging Deploy
    plan:
      - aggregate:
        - <<: *get-source
          resource: auth
          passed:
            - Authentication API Tests
            - Frontend Acceptance Tests
        - get: deploy-tools
        - get: runner

      - <<: *build-deployable
        params: 
          <<: *build-deployable-params
          REPOSITORY: 'govwifi/authorisation-api'
          TAG: staging

      - <<: *push-ecr
        put: auth-api-repo
        params:
          <<: *push-ecr-params
          load_repository: govwifi/authorisation-api
          load_tag: staging

      - <<: *deploy
        params:
          <<: *deploy-params
          STAGE: staging

  - name: Admin Staging Deploy
    plan:
      - aggregate:
        - <<: *get-source
          resource: admin
          passed:
            - Admin Tests
        - get: deploy-tools
        - get: runner

