jobs:
  - name: self-update
    max_in_flight: 1
    plan:
      - get: deploy-tools
        trigger: true
      - set_pipeline: deploy
        file: deploy-tools/deploy.yml

  ###### Tests + Lints ######
  - name: Admin Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: admin
        - get: runner
        - <<: *docker-cache-ruby
          resource: admin-ruby-image
        - *docker-cache-mysql
        - *docker-cache-nginx
      - *test-and-lint

  - name: Authentication API Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: auth
        - get: runner
        - <<: *docker-cache-ruby
          resource: auth-ruby-image
        - *docker-cache-mysql
      - *test-and-lint

  - name: Logging API Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: logging
        - get: runner
        - <<: *docker-cache-ruby
          resource: logging-ruby-image
        - *docker-cache-mysql
      - *test-and-lint

  - name: User Signup API Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: user-signup
        - get: runner
        - <<: *docker-cache-ruby
          resource: user-signup-ruby-image
        - *docker-cache-mysql
      - *test-and-lint

  - name: Frontend Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: frontend
        - get: runner
        - <<: *docker-cache-alpine
          resource: frontend-alpine-image
      - *test-and-lint

  - name: Safe Restarter Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - <<: *get-source
          resource: safe-restarter
        - get: runner
        - <<: *docker-cache-ruby
          resource: safe-restarter-ruby-image
      - *test-and-lint

  - name: Frontend Acceptance Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
        - get: runner
        - <<: *get-source
          resource: acceptance-tests
        - get: frontend
          resource: frontend
          trigger: true
        - get: authentication-api
          resource: auth
          trigger: true
        - get: logging-api
          resource: logging
          trigger: true
      - *test-and-lint

  - name: Database Backup Tests
    max_in_flight: 1
    interruptible: true
    plan:
      - in_parallel:
          steps:
            - <<: *get-source
              resource: database-backup
            - get: runner
            - <<: *docker-cache
              get: docker-cache/python-image
              resource: database-backup-image
            - <<: *docker-cache
              get: docker-cache/mysql-image
              resource: mysql-image
            - <<: *docker-cache
              get: docker-cache/localstack-image
              resource: localstack-image
      - file: src/ci/tasks/test.yml
        image: runner
        privileged: true
        task: test

