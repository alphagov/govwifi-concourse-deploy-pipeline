          load_tag: staging

      - <<: *deploy
        params:
          <<: *deploy-params
          STAGE: staging

  - name: User Signup API Staging Deploy
    plan:
      - aggregate:
        - <<: *get-source
          resource: user-signup
          passed:
            - User Signup API Tests
        - get: deploy-tools
        - get: runner
        - get: wordlist-file

      - <<: *build-deployable
