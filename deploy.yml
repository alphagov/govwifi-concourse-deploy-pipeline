resources:
  # task runner
  - name: runner
    # See https://github.com/alphagov/govwifi-concourse-runner for a reference dockerfile
    # readonly_private_ecr_repo_url is provided by the hosted Concourse
    type: docker-image
    source:
      repository: "((readonly_private_ecr_repo_url))"
      tag: concourse-runner-latest

  # this pipeline
  - name: deploy-pipeline
    type: concourse-pipeline
    source:
      teams:
        - name: govwifi
          username: govwifi
          password: ((readonly_local_user_password))

  # sources
  - name: deploy-tools
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-concourse-deploy-pipeline.git"
      branch: master

  - name: admin
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-admin.git"
      branch: master
  
  - name: auth
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-authentication-api.git"
      branch: master
  
  - name: logging
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-logging-api.git"
      branch: master

  - name: user-signup
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-user-signup-api.git"
      branch: master

  - name: frontend
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-frontend.git"
      branch: master

  - name: safe-restarter
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-safe-restarter.git"
      branch: master

  - name: acceptance-tests
    type: git
    source:
      uri: "https://github.com/alphagov/govwifi-acceptance-tests.git"
      branch: master

  # Docker repositories
  - name: admin-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/admin"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: auth-api-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/authorisation-api"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: frontend-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/frontend"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: raddb-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/raddb"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: logging-api-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/logging-api"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: safe-restarter-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/safe-restarter"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  - name: user-signup-api-repo
    type: docker-image
    source:
      repository: "((deploy-repository))/govwifi/user-signup-api"
      tag: latest
      aws_access_key_id: ((deploy-access-key-id))
      aws_secret_access_key: ((deploy-secret-access-key))

  # common resources for caching
  - name: mysql-image
    type: registry-image
    source:
      repository: mysql
      tag: '5.7'

  - name: nginx-image
    type: registry-image
    source:
      repository: nginx
      tag: alpine

  # Admin docker caching
  - name: admin-ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '2.6.2'
  
  # Auth docker caching
  - name: auth-ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '2.5.3-alpine'
  
  # Logging docker caching
  - name: logging-ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '2.6.1-alpine'
  
  # User Signup docker caching
  - name: user-signup-ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '2.5.1-alpine'
  
  # Frontend docker caching
  - name: frontend-alpine-image
    type: registry-image
    source:
      repository: alpine
      tag: '3.8'
  
  # Safe Restarter docker caching
  - name: safe-restarter-ruby-image
    type: registry-image
    source:
      repository: ruby
      tag: '2.5.3-alpine3.9'

  # S3 Resources
  - name: wordlist-file
    type: s3
    source:
      bucket: govwifi-wordlist
      access_key_id: "((deploy-access-key-id))"
      secret_access_key: "((deploy-secret-access-key))"
      versioned_file: wordlist-short
      region_name: eu-west-2

resource_types:
  - name: concourse-pipeline
    type: docker-image
    source:
      repository: concourse/concourse-pipeline-resource
